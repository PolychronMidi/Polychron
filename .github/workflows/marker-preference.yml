name: Marker preference tests and verification

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  marker-preference-check:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --silent

      - name: Run bounded play (fast)
        env:
          PLAY_LIMIT: '1'
        run: node src/play

      - name: Run layer alignment verifier
        run: npm run layer-alignment
