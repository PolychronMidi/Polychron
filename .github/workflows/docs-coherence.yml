name: Docs Coherence

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  docs-drift-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps
        run: npm ci || npm install

      - name: Run docs:fix (snippets + index + status)
        run: npm run docs:fix

      - name: Check for uncommitted doc changes
        run: |
          git diff --name-only --exit-code || (echo '‚ùå Docs drift detected. Run "npm run docs:fix" locally and commit the updates.' && exit 1)

      - name: Validate doc links
        run: npm run docs:check

      - name: Lint check
        run: npm run lint -- --max-warnings=0

      - name: Type check
        run: npm run type-check
