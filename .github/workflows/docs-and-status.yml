name: Docs & TODO status

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  docs-and-status:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Docs check
        run: npm run docs:check
      - name: Run coverage threshold check
        run: node scripts/check-coverage-threshold.js
      - name: Run TODO completion check
        run: npm run am-i-done
