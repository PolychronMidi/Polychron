name: Am-I-Done Check

on:
  pull_request:
  push:

jobs:
  am-i-done:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run am-i-done
        run: npm run am-i-done
